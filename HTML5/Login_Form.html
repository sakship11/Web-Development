<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Login form</title>
    </head>
    <body>
        <center>
            <form>
                <h1>Customer Details</h1>
                <label><b>Firstname:</b></label>
                <input type="text" id="un" name="username"> <br><br><br>

                <label><b>Lastname:</b></label>
                <input type="text" id="ln" name="lastname"> <br><br><br>

                <label><b>Gender:</b></label>
                <input type="radio" id="m" name="male">
                <label>Male</label>
                <input type="radio" id="f" name="female">
                <label>Female</label>
                <input type="radio" id="o" name="other">
                <label>Other</label><br><br><br>

                <label><b>Shift:</b></label>
                <input type="checkbox" id="mrng" name="morning"><label>Morning</label>
                <input type="checkbox" id="after" name="afternoon"><label>Afternoon</label>
                <input type="checkbox" id="night" name="Night"><label>Night</label><br><br><br>

                <label><b>Payment Mode:</b></label>
                <select>
                    <option>Google Pay</option>
                    <option>Phone Pay</option>
                    <option>Paytm</option>
                    <option>Cash On Deleivery</option>
                </select><br><br><br>

                <label><b>Mobile Number:</b></label>
                <input type="number" id="mb" name="mobile"><br><br><br>

                <label><b>Address:</b></label>
                <textarea id="add" name="address"></textarea><br><br><br>

                <button type="submit" id="sub" name="submit" style="color: green;"><b>Submit</b></button>
                <button type="reset" id="re" name="reset" style="color: red;"><b>Clear</b></button>


            </form>
        </center>
       
    </body>
</html>
